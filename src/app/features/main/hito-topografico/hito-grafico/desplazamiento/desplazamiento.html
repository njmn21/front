<h3 class="text-2xl font-bold p-4 ">Desplazamiento</h3>

<div class="card flex justify-end pb-2">
    @if (showClearButton) {
        <p-button 
            label="Limpiar" 
            class="mr-2" 
            (onClick)="clearCharts()"
            severity="secondary"
        />
    }
    <p-button 
        label="GrÃ¡ficar" 
        class="mr-4" 
        (onClick)="generateCharts()"
        [disabled]="!selectedHitos || selectedHitos.length === 0"
    />
    <p-multiselect 
        [options]="hitos" 
        [(ngModel)]="selectedHitos" 
        optionLabel="nombreHito"
        placeholder="Selecione Hitos" 
        display="chip" 
        class="w-full md:w-80" 
    />
</div>

<!-- Filtros de fecha -->
@if (showDateFilters) {
    <div class="card flex flex-wrap gap-6 items-end justify-start p-6 bg-gray-50 border-l-4 border-blue-500">
        <div class="flex flex-col">
            <label class="text-sm font-semibold text-gray-700 mb-2">Fecha Inicio:</label>
            <p-datepicker 
                [(ngModel)]="startDate" 
                (onSelect)="onStartDateChange()"
                [showIcon]="true"
                placeholder="Seleccionar fecha"
                dateFormat="dd/mm/yy"
                class="w-48"
                [style]="{'min-width': '180px'}"
            />
        </div>
        
        <div class="flex flex-col">
            <label class="text-sm font-semibold text-gray-700 mb-2">Fecha Fin:</label>
            <p-datepicker 
                [(ngModel)]="endDate" 
                (onSelect)="onEndDateChange()"
                [showIcon]="true"
                placeholder="Seleccionar fecha"
                dateFormat="dd/mm/yy"
                class="w-48"
                [style]="{'min-width': '180px'}"
            />
        </div>
        
        <div class="flex flex-col ml-4">
            <p-button 
                label="Limpiar Filtro" 
                (onClick)="clearDateFilter()"
                severity="secondary"
                [outlined]="true"
                size="small"
                icon="pi pi-times"
                class="h-10"
            />
        </div>
    </div>
}

<div class="space-y-6 w-[70vw] py-6">
    <!-- Horizontal Absoluto -->
    <div class="card bg-white border rounded-border" id="chartHorizontal">
        @if (loading) {
            <div class="flex justify-center items-center h-[30rem]">
                <div class="text-black text-lg">Cargando datos...</div>
            </div>
        }
        @if (!loading) {
            <p-chart type="line" [data]="data" [options]="options" class="h-[30rem]" />
        }
    </div>

    <!-- Vertical Absoluto -->
    <div class="card bg-white border rounded-border" id="chartVertical">
        @if (loading) {
            <div class="flex justify-center items-center h-[30rem]">
                <div class="text-black text-lg">Cargando datos...</div>
            </div>
        }
        @if (!loading) {
            <p-chart type="line" [data]="dataVertical" [options]="optionsVertical" class="h-[30rem]" />
        }
    </div>

    <!-- Total Absoluto -->
    <div class="card bg-white border rounded-border" id="chartTotal">
        @if (loading) {
            <div class="flex justify-center items-center h-[30rem]">
                <div class="text-black text-lg">Cargando datos...</div>
            </div>
        }
        @if (!loading) {
            <p-chart type="line" [data]="dataTotal" [options]="optionsTotal" class="h-[30rem]" />
        }
    </div>
</div>

<div class="card flex justify-end pb-4">
    @if (showClearButton) {
        <p-button 
            label="Descargar" 
            class="mr-2" 
            (onClick)="downloadCharts()"
            severity="success"
            icon="pi pi-download"
        />
    }
</div>
