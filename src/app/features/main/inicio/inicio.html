<div class="fixed inset-0 flex h-screen w-screen overflow-hidden">
    <!-- Header con menú de usuario -->
    <div class="absolute top-4 right-4 z-10">
        <app-user-menu></app-user-menu>
    </div>
    
    <div class="w-1/2 flex flex-col items-center justify-center gap-6">
        <img [src]="logoUrl" alt="Logo" class="h-10 w-auto" />
        
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-2 opacity-80">¡Bienvenido!</h1>
            <p class="text-lg opacity-60">Sistema de Gestión de Depósitos de Relaves</p>
        </div>

        <div class="flex flex-col gap-4 w-64 my-4">
            <p-button label="Depósito de Relaves" icon="pi pi-fw pi-box" [loading]="loading" (onClick)="navigateToDeposito()"
                class="w-full !w-64 menu-button" />
            <p-button label="Hitos Topográficos" icon="pi pi-fw pi-pen-to-square" [loading]="loading" (onClick)="navigateToHitos()"
                class="w-full !w-64 menu-button" />
            <p-button label="Piezómetro de Casagrande" icon="pi pi-fw pi-hammer" [loading]="loading" (onClick)="navigateToPiezometros()"
                class="w-full !w-64 menu-button" />
            <!-- <p-button label="Ubicaciones" icon="pi pi-fw pi-map" [loading]="loading" (onClick)="navigateToMonitoreo()"
                class="w-full !w-64 menu-button" /> -->
        </div>
    </div>

    <div class="w-1/2 h-screen overflow-hidden">
        <div class="w-full h-full overflow-hidden">
            <!-- Carousel personalizado -->
            <div class="w-full h-full relative">
                @for (product of products; track product.name; let i = $index) {
                <div class="absolute inset-0 w-full h-full transition-opacity duration-1000"
                    [class.opacity-100]="i === currentIndex" [class.opacity-0]="i !== currentIndex">
                    <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover object-center" />
                </div>
                }
            </div>
        </div>
    </div>
</div>
