<div class="flex items-center justify-between mt-8">
    <h2 class="text-2xl font-bold m-0">Hitos Topograficos</h2>
    <app-form-hito (hitoCreado)="mostrarToast($event); cargarHitos()"></app-form-hito>
</div>
<p-toast />
<div class="card m-4">
    <p-table 
        #dt
        [value]="hitos" 
        [tableStyle]="{'min-width': '60rem'}" 
        [paginator]="true" 
        [rows]="5" 
        [rowsPerPageOptions]="[5, 10, 20]" 
        [loading]="loading"
        (onSort)="customSort($event)"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%" class="text-center">
                    <div class="flex items-center gap-2 justify-center">
                        #
                    </div>
                </th>
                <th pSortableColumn="nombreHito" style="width:30%" class="text-center">
                    <div class="flex items-center gap-2 justify-center">
                        Hito Topogr√°fico
                        <p-sortIcon field="nombreHito" />
                    </div>
                </th>
                <th pSortableColumn="nombreDeposito" style="width:30%" class="text-center">
                    <div class="flex items-center gap-2 justify-center">
                        Deposito de Relave
                        <p-sortIcon field="nombreDeposito" />
                    </div>
                </th>
                <th style="width:30%" class="text-center">
                    <div class="flex items-center gap-2 justify-center">
                        Medida
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hito let-rowIndex="rowIndex">
            <tr>
                <td class="text-center">{{ rowIndex + 1 }}</td>
                <td class="text-center">{{ hito.nombreHito }}</td>
                <td class="text-center">{{ hito.nombreDeposito }}</td>
                <td class="text-center">
                    <app-form-medida 
                        [hitoId]="hito.hitoId"
                        (medidaCreada)="mostrarToast($event)"
                    >
                    </app-form-medida>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
