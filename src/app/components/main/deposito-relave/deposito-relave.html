<h2 class="text-4xl font-bold mb-4">Dep√≥sitos de Relaves</h2>
<hr class="mb-4 p-4" />
<div class="card flex justify-end mb-4">
    <button pButton class="bg-white border-white">
        <i class="pi pi-plus" pButtonIcon></i>
        <span pButtonLabel>Crear</span>
    </button>
</div>

<div class="card">
    <p-table [columns]="cols" [value]="depositos" [tableStyle]="{ 'min-width': '50rem' }" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
